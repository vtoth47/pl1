<!DOCTYPE html>
<!-- source: https://developers.google.com/maps/documentation/javascript/overview#maps_map_simple-html -->

<html>
  <head>
    <title>Commute to the Mine</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
          height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
    </style>
    <script>
      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 47.506, lng: -86.512 },
          zoom: 5,
          mapTypeId: 'hybrid',
        });
        
      new google.maps.Marker({
        position: { lat: 43.402192, lng: -80.354693},
        map,
        label: "1",
        });
      new google.maps.Marker({
        position: { lat: 43.543167, lng: -79.694334},
        map,
        label: "2",
        });
      new google.maps.Marker({
        position: { lat: 43.679481, lng: -79.625636},
        map,
        label: "4",
        });
      new google.maps.Marker({
        position: { lat: 48.569819, lng: -81.374618},
        map,
        label: "5",
        }); 
       new google.maps.Marker({
        position: { lat: 52.818330, lng: -83.907099},
        map,
        label: "6",
        }); 
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
    
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCM-WWHYHIKY-do4kquMy9Z4wQaQx51AuE&callback=initMap&v=weekly" async>
    </script>
  </body>
</html>
